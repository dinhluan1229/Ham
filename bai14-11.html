<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function minArray(arr){
    let min=arr[0]
    for (let i=1;i<arr.length;i++){
      if (min>arr[i]){
        min=arr[i];
      }
    }
    return min;
  }
  let arr1=[10,12,29,99,1,6,8,34];
  let min=minArray(arr1);
  alert(min);
</script>
</body>
</html>
